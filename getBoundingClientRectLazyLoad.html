    <script>
      // 方案一：getBoundingClientRect + dataset
      const viewHeight = document.documentElement.clientHeight;
      const lazyLoadWithGetBoundingRect = () => {
        // 获取当前页面所有img元素
        const images = document.querySelectorAll("img[data-src]");
        // 遍历元素 判断是否在视口中
        images.forEach((img) => {
          if (!img.hasAttribute("data-src") || img.dataset.src === "") {
            return;
          }
          const imgRect = img.getBoundingClientRect();
          if (imgRect.top < viewHeight) {
            img.src = img.dataset.src;
            // 移除属性 防止重复遍历
            img.removeAttribute("data-src");
          }
        });
      };
      // 监听滚动
      document.addEventListener("scroll", lazyLoadWithGetBoundingRect);
      // 初始化时，手动触发一次lazyLoad
      lazyLoadWithGetBoundingRect();
    </script>
  </body>
